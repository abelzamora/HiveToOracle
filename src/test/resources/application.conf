hiveToOracle {
  input-path = ${java.io.tmpdir}/input
  output-path = ${java.io.tmpdir}/output
  maps = 1
  hive-config {
    server = 127.0.0.1
    port = 10000
    principal = ""
    auth = ""
    query = "select * from students"
    params = ""
  }
  oracle-config {
    server = localhost
    port = 1521
    user = system
    password = oracle
    service-name = xe
    query = "INSERT /*+ APPEND_VALUES */ INTO students VALUES (?,?,?)"
    batchsize = 10
  }
  procedure-config {
    query = ""
    params = ""
  }
}