hiveToOracle {
  input-path = target/input
  output-path = target/output
  maps = 2
  hive-config {
    server = 127.0.0.1
    port = 10000
    principal = ""
    auth = ""
    query = "select * from students where name = ?"
    params = []
  }
  oracle-config {
    server = localhost
    port = 1521
    user = system
    password = oracle
    service-name = xe
    query = "INSERT /*+ APPEND_VALUES */ INTO students VALUES (?,?,?)"
    batch-size = 10
  }
}