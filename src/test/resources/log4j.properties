log4j.rootLogger = ERROR, out

log4j.appender.out = org.apache.log4j.ConsoleAppender
log4j.appender.out.layout = org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern = %d [%t] [%p - %l] %m%n

log4j.logger.es.hablapps = DEBUG

# Mask runtime errors
log4j.logger.org.apache.spark = ERROR
log4j.logger.org.apache.hadoop = ERROR
log4j.logger.org.apache.zookeeper = ERROR
log4j.logger.org.spark-project.jetty = ERROR
log4j.logger.org.mortbay.log = ERROR
log4j.logger.org.apache.zookeeper.server.NIOServerCnxn=ERROR
log4j.org.datanucleus.util.Log4JLogger=ERROR

